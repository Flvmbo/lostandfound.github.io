<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="./sign-in.css">
</head>
<body>
    <div class="overall-container">
        <main>
            <a href="/lost-items.html" class="back">
                <label class="back-home" for="back">&#8249;</label>
                <label class="back-home" for="">Back to Home</label>
            </a>
            <form action="">
                <div class="heading">
                    <a href="/home" class="logo-home">
                        <div class="logo-name-div">
                            <div class="logo-div">
                                <img class="logo" src="/lost-items-images/cu-logo.svg" alt="Covenant University Logo">
                            </div>
                            <p class="name">Lost & <br> Found</p>
                        </div>
                    </a>
                </div>
                <div class="form-details">
                    <h1 class="sign-in-text">Sign in</h1>
                    <div class="inputs-div">
                        <div class="username-div input-div">
                            <label for="" class="input-label username-label">Username</label>
                            <input type="text" class="form-input username " name="username" id="">
                        </div>
                        <div class="password-div input-div">
                            <label for="" class="password-label input-label">Password</label>
                            <input type="text" class="form-input password " name="password" value="">
                        </div>
                        <div class="btn-div">
                            <input type="submit" value="Sign in" class="btn submit">
                        </div>
                    </div>
                    <div class="circle-holder">
                        <div class="circle1 circle">
                  
                        </div>
                        <div class="circle2 circle">
                        
                        </div>
                      </div>
                    </form>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
